<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Web Page</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }
        body{
            color: #ededed;
            background-color: #081b29;
        }
        .header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo{
            position: relative;
            font-size: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .nav-bar a{
            display: inline-block;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: .3s;
        }
        .nav-bar a:hover{
            color: #0ef;
        }
        .home{
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            gap: 50px;
        }
        .home-content{
            max-width: 600px;
        }
        .home-content h3 {
            font-size: 32px;
            font-weight: 700;
        }
        .home-content h1 {
            font-size: 56px;
            font-weight: 700;
            margin: -3px 0;
        }
        .home-content p {
            font-size: 16px;
            max-width: 600px;
        }
        .profile-image{
            height: 200px;
            border: none;
            border-radius: 50%;
            margin-top: 10px;
        }
        .home-sci a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid #0ef;
            border-radius: 50%;
            font-size: 20px;
            color: #0ef;
            text-decoration: none;
            margin: 30px 15px 30px 0;
            transition: .5s ease;
        }

        .home-sci a:hover {
            background: #0ef;
            color: #081b29;
            box-shadow: 0 0 20px #0ef;
        }
        .btn-box{
            display: inline-block;
            padding: 12px 28px;
            background: #0ef;
            border-radius: 40px;
            font-size: 16px;
            color: #081b29;
            letter-spacing: 1px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-box:hover{
            box-shadow: 0 0 5px cyan,
            0 0 25px cyan, 0 0 5px cyan,
            0 0 100px cyan, 0 0 200px cyan;
        }
        .home-image img{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid #0ef;
            box-shadow: 0 0 20px #0ef;
            transition: .5s ease;
            object-fit: cover;
        }
        .home-image img:hover{
            box-shadow: 0 0 50px #0ef;
        }
        @media (max-width: 768px) {
            .nav-bar {
                /* On very small screens, you might want to hide nav or stack it */
                display: flex;
                gap: 10px;
            }
            .nav-bar a {
                font-size: 14px;
                margin-left: 10px;
            }
            .home-content{
                order: 1;
                text-align: center;
            }
            .home-image{
                order: 2;
                margin: 20px 0;
            }
            .home-image img{
                width: 250px;
                height: 250px;
            }
            .home-sci {
                order: 3; /* Social icons below image */
                display: flex;
                justify-content: center;
            }
            .btn-box {
                order: 4; /* Button at the very bottom */
            }
            .home-content h1 {
                font-size: 38px;
            }
            .home-content h3 {
                font-size: 24px;
            }
            .home {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                height: auto;
                padding-top: 100px;
            }
        }
        @media (max-width: 480px) {
            .header {
                flex-direction: column; /* Stack logo and nav */
                padding: 15px;
            }
            .nav-bar {
                margin-top: 10px;
                font-size: 12px;
            }
            .nav-bar a {
                margin-left: 8px;
                margin-right: 8px;
            }
            .home-content h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Portfolio</a>
            <a href="#">Contacts</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-content">
            <h3>Hello, It's Me</h3>
            <h1>Justus Wekesa</h1>
            <h3>And I'm a</h3>
            <p>I'm a web Designer with experience for over 5 years.
                <br>expertise is to web design, frontend design and backend design
            </p>
            <div class="home-sci">
                <a href="#"><i class="bx  bxl-facebook"></i></a>
                <a href="#"><i class='bx  bxl-instagram'></i> </a>
                <a href="#"><i class='bx  bxl-whatsapp'></i> </a>
                <a href="#"><i class='bx  bxl-tiktok'></i> </a>
            </div>
            <a href="#" class="btn-box">More About Me</a>
        </div>
        <div class="home-image">
            <img src="Daggy.PNG">
        </div>
    </section>
</body>
</html>
