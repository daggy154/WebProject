<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daggy Wekesa | Portfolio</title>
    <style>
        /* 1. Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Prevents padding from breaking width */
        }

        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* 2. Responsive Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        /* 3. Hero Section */
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: #fff;
        }

        .profile-picture{
            width: 250px;
            border-radius: 50%;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* 4. The Grid (Responsive Cards) */
        .container {
            padding: 40px 5%;
        }

        .grid {
            display: grid;
            /* This line creates columns that wrap automatically! */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* 5. Mobile Adjustments (Media Query) */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column; /* Stacks Logo and Links */
                text-align: center;
            }

            .nav-links {
                margin-top: 15px;
                padding: 0;
            }

            .nav-links li {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">DaggyWekesa</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Hi, I'm Daggy</h1>
            <img class="profile-picture" src="Daggy.PNG">
            <p>I build creative and interactive web pages.</p>
            <a href="#" class="btn">View My Work</a>
        </div>
    </header>

    <section class="container">
        <h2>My Skills</h2>
        <div class="grid">
            <div class="card">HTML5</div>
            <div class="card">CSS3</div>
            <div class="card">JavaScript</div>
        </div>
    </section>

</body>

</html>
