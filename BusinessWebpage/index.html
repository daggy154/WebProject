<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Platform Webpage</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body{
            background-color: hsl(0, 35%, 94%);
        }
        .upper-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10%;
        }
        .title{
            color: hsl(240, 72%, 52%);
            font-size: 1.8rem;
        }
        .title:hover{
            color: hsl(240, 72%, 62%);
            cursor: pointer;
        }
        .services-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .services-container h2{
            margin-bottom: 20px;
            color: hsl(0, 1%, 13%);
        }
        .available-services{
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .info-box-container1{
            display: flex;
            flex-direction: row;
        }
        .info-box-container2{
            display: flex;
            flex-direction: row;
        }
        .info-box-container3{
            display: flex;
            flex-direction: row;
        }
        .info-box{
            border: 1px solid hsl(0, 2%, 54%);
            border-radius: 5px;
            padding: 20px 30px;
            margin: 15px 30px;
            min-width: 350px;
            opacity: 0;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, opacity 0.3s ease;
        }
        .info-box:hover{
            box-shadow: 0 0 30px hsla(0, 1%, 44%, 0.5);
            transform: scale(1.1) !important;
            cursor: pointer;
        }
        @media(max-width: 768px){
            .upper-container{
                padding: 30px 2%;
            }
            .title{
                font-size: 1.2rem;
            }
            .services-container{
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .services-container h2{
                font-size: 1.0rem;
            }
            .info-box-container1{
                display: flex;
                flex-direction: column;
            }
            .info-box-container2{
                display: flex;
                flex-direction: column;
            }
            .info-box-container3{
                display: flex;
                flex-direction: column;
            }
            .info-box{
                padding: 10px 15px;
                min-width: 250px;
            }
            .info-box p{
                font-size: .8rem;
            }
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            animation: slideDown 0.8s ease-out;
        }
        /* 1. Define the animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 2. Create the hidden state class */
        .info-box {
            opacity: 0; /* Hidden by default */
        }

        /* 3. This class will be added by JavaScript */
        .reveal {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 1;
            }
        .split-title {
            display: flex;
            justify-content: center;
            overflow: hidden; /* Prevents scrollbars during animation */
            white-space: nowrap;
            gap: 10px; /* Space between the two halves */
        }

        .left-half {
            display: inline-block;
            animation: splitFromLeft 1s ease-out forwards;
        }

        .right-half {
            display: inline-block;
            animation: splitFromRight 1s ease-out forwards;
        }

        /* The Left half starts off-screen to the left */
        @keyframes splitFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* The Right half starts off-screen to the right */
        @keyframes splitFromRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="upper-container">
        <h1 class="title">Welcome to Daggy's Business Platform</h1>
        <div class="services-container">
            <h2 class="split-title">
                <span class="left-half">Business Services</span>
                <span class="right-half">Available</span>
            </h2>
            <div class="available-services">
                <div class="info-box-container1">
                    <div class="info-box">
                        <p><i class='bx  bx-check-circle'></i> Restaurant & Coffee Shop</p>
                    </div>
                    <div class="info-box">
                        <p><i class='bx  bx-check-circle'></i> Barber Shop & Massege Services</p>
                    </div>
                </div>
                <div class="info-box-container2">
                    <div class="info-box">
                        <p><i class='bx  bx-check-circle'></i> Cyber Services & Movie Shop</p>
                    </div>
                    <div class="info-box">
                        <p><i class='bx  bx-check-circle'></i> Boutique Shop</p>
                    </div>
                </div>
                <div class="info-box-container3">
                    <div class="info-box">
                        <p><i class='bx  bx-check-circle'></i> Gym</p> 
                    </div>
                    <div class="info-box">
                        <p><i class='bx  bx-check-circle'></i> Liquor Store</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const boxes = document.querySelectorAll('.info-box');

            boxes.forEach((box, index) => {
                // We use a 1000ms delay so the split-title finishes its animation first
                setTimeout(() => {
                    box.classList.add('reveal');
                }, 1000 + (index * 150)); 
            });
        });
    </script>
</body>
</html>
