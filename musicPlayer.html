<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local Player</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 500px; /* Limits width on desktop */
            background: #757272;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Hide default file input and style the label */
        #file-input { display: none; }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background: #1db954; /* Spotify Green */
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        audio {
            width: 100%; /* Makes player responsive */
            margin-top: 20px;
        }

        #playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        #playlist li {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            width: 100%;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            .player-container {
                padding: 5px;
                max-width: 350px;
            }
            .custom-file-upload{
                padding: 5px 10px;
                margin-bottom: 10px;
            }
            audio{
                margin-top: 10px;
            }
            #playlist{
                margin-top: 10px;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Music Player</h1>
        
        <input type="file" id="file-input" accept="audio/*" multiple>
        <label for="file-input" class="custom-file-upload">ðŸ“‚ Select Songs</label>

        <div class="now-playing">
            <h2 id="track-name">No song selected</h2>
        </div>

        <audio id="audio-player" controls></audio>

        <ul id="playlist"></ul>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const audioPlayer = document.getElementById('audio-player');
        const playlist = document.getElementById('playlist');
        const trackName = document.getElementById('track-name');

        let songs = [];

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            playlist.innerHTML = ''; // Clear old list
            songs = Array.from(files);

            songs.forEach((file, index) => {
                const li = document.createElement('li');
                li.textContent = file.name;
                li.onclick = () => playSong(index);
                playlist.appendChild(li);
            });

            if (songs.length > 0) playSong(0); // Play first song automatically
        });

        function playSong(index) {
            const file = songs[index];
            const url = URL.createObjectURL(file);
            
            audioPlayer.src = url;
            trackName.textContent = "Song selected";
            audioPlayer.play();
        }
    </script>
</body>
</html>
